<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Uptime Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: sans-serif;
        background: #1a1a1a;
        color: #fff;
        padding: 20px;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      .card {
        background: #2d2d2d;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }
      h1 {
        color: #00ff88;
        text-align: center;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }
      th,
      td {
        text-align: left;
        padding: 12px;
        border-bottom: 1px solid #444;
      }
      th {
        color: #888;
      }
      .status-up {
        color: #00ff88;
        font-weight: bold;
      }
      .status-down {
        color: #ff4444;
        font-weight: bold;
      }
      .latency {
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Global Uptime Dashboard</h1>

      <div class="card">
        <canvas id="latencyChart"></canvas>
      </div>

      <div class="card">
        <h3>Recent Checks</h3>
        <table id="historyTable">
          <thead>
            <tr>
              <th>Time</th>
              <th>US Latency</th>
              <th>EU Latency</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
